<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=720px, initial-scale=1.0">
    <title>Adm</title>
    <link rel="stylesheet" href="footerStyle.css">
    <style>
        body{
            background-color: #2b384b;
        }
        header{
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100px;
            box-shadow: 0px 3px 14px 2px #0000001a;
            margin-bottom: 50px;
        }
        header h1{
            font-size: 2em;
            color: white;
        }
        header img{
            position: absolute;
            right: 60px;
        }



        form div{
            width: 89%;
            margin: 60px auto;
            font-size: 1.5em;
            border: 2px solid white;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
        }
        label{
            display: block;
            color: white;
            position: relative;
            bottom: 15px;
            left: 40px;
            background-color: #2b384b;
            padding: 0px 20px;
            width: fit-content;
            border-radius: 10px;
        }
        input{
            background: none;
            height: 50px;
            border: none;
            outline: none;
            margin-left: 20px;
            color: white;
            font-size: 1.3em;
            position: relative;
            bottom: 15px;

        }
    </style>
</head>
<body>
    <header>
        <h1>Área do desenvolverdor</h1>
        <img src="img/comprovante/x.png" alt="">
    </header>
    <main>
        <form action="">
            <div>
                <label for="myName">Seu nome</label>
                <input type="text" name="myName" id="myName">
            </div>

            <div>
                <label for="myMoney">Seu saldo</label>
                <input type="text" name="myMoney" id="myMoney">
            </div>

            <div>
                <label for="vitName">Nome da vítima</label>
                <input type="text" name="vitName" id="vitName">
            </div>

            <div>
                <label for="vitCPForCNPJ">CPF da vítima</label>
                <input type="text" name="vitCPForCNPJ" id="vitCPForCNPJ">
            </div>

            <div>
                <label for="vitTel">Número da vítima</label>
                <input type="text" name="vitTel" id="vitTel">
            </div>

            <div>
                <label for="vitBank">Banco da vítima</label>
                <input type="text" name="vitBank" id="vitBank">
            </div>
        </form>
    </main>
</body>
</html>
