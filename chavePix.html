<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecione a chave Pix</title>
    <link rel="stylesheet" href="chavePix.css">
    <link rel="stylesheet" href="footerStyle.css">
</head>
<body id="body">
    <div>
        <header>
            <img src="img/escolhaChavePix/back.png" onclick="window.location.href = 'telaPix.html'">
            <p>escolha a chave</p>
        </header>
        <div id="containerbtns" class="containerbtns">
            <div class="btns">
                <img src="img/escolhaChavePix/chavePix_aleatoria.png" alt="">
                <p>chave aleat√≥ria</p>
            </div>
            <div class="btns">
                <img src="img/escolhaChavePix/chavePix_agConta.png" alt="">
                <p>ag/conta</p>
            </div>
            <div class="btns">
                <img src="img/escolhaChavePix/chavePix_celular.png" alt="">
                <p>celular</p>
            </div>
            <div class="btns">
                <img src="img/escolhaChavePix/chavePix_email.png" alt="">
                <p>e-mail</p>
            </div>
            <div class="btns">
                <img src="img/escolhaChavePix/chavePix_cpf.png" alt="">
                <p>CPF/CNPJ</p>
            </div>
        </div>
    </div>

    <main>
        <div class="containerInput">
            <p>digite a chave</p>
            <div>
                <div class="containerDDD">
                    <p>+55</p>
                </div>
                <div class="containerTel">
                    <input class="input" type="tel" placeholder="(01) 0 0000 0000" id="tel">
                </div>
            </div>
        </div>
    </main>

    <footer>
        <input type="button" value="continuar" onclick="window.location.href='valorPix.html'">
    </footer>


    <script>
        let _input = document.getElementById("tel")

        _input.addEventListener('mouseover', (e)=>{ 
            document.getElementById("body").style.height = "940px"
        })

        _input.addEventListener('mouseout', (e)=>{ 
            document.getElementById("body").style.height = "1520px"
        })

    </script>
</body>
</html>
