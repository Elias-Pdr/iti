<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecione a chave Pix</title>
    <link rel="stylesheet" href="chavePix.css">
    <link rel="stylesheet" href="footerStyle.css">
</head>
<body id="body">
    <div>
        <header>
            <img src="img/escolhaChavePix/back.png" onclick="window.location.href = 'telaPix.html'">
            <p>escolha a chave</p>
        </header>
        <main>
            <div id="containerbtns" class="containerbtns">
                <div class="btns">
                    <img src="img/escolhaChavePix/chavePix_aleatoria.png" alt="">
                    <p>chave aleat√≥ria</p>
                </div>
                <div class="btns">
                    <img src="img/escolhaChavePix/chavePix_agConta.png" alt="">
                    <p>ag/conta</p>
                </div>
                <div class="btns">
                    <img src="img/escolhaChavePix/chavePix_celular.png" alt="">
                    <p>celular</p>
                </div>
                <div class="btns">
                    <img src="img/escolhaChavePix/chavePix_email.png" alt="">
                    <p>e-mail</p>
                </div>
                <div class="btns">
                    <img src="img/escolhaChavePix/chavePix_cpf.png" alt="">
                    <p>CPF/CNPJ</p>
                </div>
            </div>
            <div class="containerInput">
                <p>digite a chave</p>
                <div>
                    <div class="containerDDD">
                        <p>+55</p>
                    </div>
                    <div class="containerTel">
                        <input class="input" type="tel" placeholder="(01) 0 0000 0000" name="tel" id="tel">
                    </div>
                </div>
            </div>
        </main>
    </div>

    <footer>
        <input type="button" value="continuar" onclick="window.location.href='valorPix.html'">
    </footer>


    <script>
        let body = document.getElementById("body")
        let inputTxt = document.querySelectorAll(".input")
        let _margin = document.getElementById("containerbtns")

        inputTxt[0].addEventListener('mouseover', (e)=>{ 
            _margin.style.marginBottom = "400px"
            body.style.justifyContent = "normal"

        })
        inputTxt[0].addEventListener('mouseout', (e)=>{ 
            _margin.style.marginBottom = "476px"
            body.style.justifyContent = "space-between"

        })
    </script>
</body>
</html>
