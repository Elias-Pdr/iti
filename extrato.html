<!DOCTYPE html>
<html lang="pt-br">
<head>
            <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=720px, initial-scale=1.0">

    <title>extrato</title>
    <link rel="stylesheet" href="extrato.css">
    <link rel="stylesheet" href="footerStyle.css">
</head>
<body>
    <div>
        <header>
            <div class="headerSuperior">
                <img src="img/extrato/back.png" onclick="window.location.href='telaPix.html'">
                <p>movimentações</p>
                <img src="img/extrato/comprov.png" alt="">
            </div>
            <div class="containerBtn">
                <div id="_btnTodas" class="btn" onclick="btnTodas('_btnTodas')">
                    <p>todas</p>
                </div>
                <div id="_btnRecebidos" class="btn" onclick="btnRecebidos('_btnRecebidos')">
                    <p>recebimentos</p>
                </div>
                <div id="_btnPagamentos" class="btn" onclick="btnPagamentos('_btnPagamentos')">
                    <p>pagamentos</p>
                </div>
                <div id="_btnPix" class="btn" onclick="btnTodas('_btnPix')">
                    <p>pix</p>
                </div>
            </div>
        </header>

        <main>
            <div class="containerNomesLista">

                <div id="traco2" class="traco2"></div>

                <div id="erro" class="nome" onclick="window.location.href = 'error.html'">
                    <div class="imgNome">
                        <span>
                            <img src="https://cdn-icons-png.flaticon.com/128/1828/1828843.png" alt="">
                            <p>Pagamento não realizado</p>
                        </span>
                        <p class="data" id="dataDiferente">31 out.</p>
                    </div>
                    <p>- R$ <span id="preco">0,01</span> <span>via Pix</span></p>
                </div>

                <!-- <div id="pagamentos" class="nome" onclick="window.location.href = 'comprovante.html'">
                    <div class="imgNome">
                        <span>
                            <img src="img/extrato/din.png" alt="">
                            <p id="vitName">Pedro Elias Jerisaleno Calaboca</p>
                        </span>
                        <p class="data" id="dataDiferente">31 out.</p>
                    </div>
                    <p>- R$ <span id="preco">0,01</span> <span>via Pix</span></p>
                </div> -->
                
                <div id="traco" class="traco"></div>

                <div id="recebidos" class="nome">
                    <div class="imgNome">
                        <span>
                            <img src="img/extrato/din.png" alt="">
                            <p>João Carlos dos Santos Calabinqui</p>
                        </span>
                        <p class="data">31 out.</p>
                    </div>
                    <p style="color:green;">R$ <span>20,00</span> <span>via Pix</span></p>
                </div>
                
            </div>
        </main>
    </div>
    <script src="controllerMain.js"></script>
    <script>
        let objtsReceb = document.getElementById("recebidos")
        let objtsPagos = document.getElementById("erro")
        let traco = document.getElementById("traco")

        function btnTodas(idBtn){
            cleanBtn()

            objtsReceb.style.display = 'block'
            traco.style.display = 'block'
            objtsPagos.style.display = 'block'
            document.getElementById(idBtn).style.backgroundColor = "white"
            document.getElementById(idBtn).style.color = "#ef6e03"
        }
        function btnRecebidos(idBtn){
            cleanBtn()

            objtsReceb.style.display = 'block'
            traco.style.display = 'none'
            objtsPagos.style.display = 'none'
            document.getElementById(idBtn).style.backgroundColor = "white"
            document.getElementById(idBtn).style.color = "#ef6e03"

        }
        function btnPagamentos(idBtn){
            cleanBtn()

            objtsReceb.style.display = 'none'
            traco.style.display = 'none'
            objtsPagos.style.display = 'block'
            document.getElementById(idBtn).style.backgroundColor = "white"
            document.getElementById(idBtn).style.color = "#ef6e03"

        }
        function cleanBtn(){
            let classBtn = document.querySelectorAll(".btn")

            for (let i = 0; i < classBtn.length; i++) {
                classBtn[i].style.background = "none"
                classBtn[i].style.color = "white"
            }
        }
    </script>
</body>
</html>
