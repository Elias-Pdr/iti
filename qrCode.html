<!DOCTYPE html>
<html lang="pt-br">
<head>
            <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=720px, initial-scale=1.0">

    <title>qrCode</title>
    <link rel="stylesheet" href="qrCode.css">
    <link rel="stylesheet" href="footerStyle.css">

</head>
<body>
    <div class="shadow">
        <div class="modal">
            <p>inserir o código Pix</p>
            <textarea oninput="btnTextArea()" name="textarea" id="textarea" cols="30" rows="10"></textarea>
            <input onclick="btnTextareaClick()" type="button" value="continuar" id="btnTextarea">
        </div>
    </div>
    <div>
        <header>
            <img src="img/qr/back.png" onclick="window.location.href='telaPix.html'">
            <p>pagar com QR code</p>
        </header>
        <main>
            <p>aponte a câmera para um QR code iti ou Pix</p>
            <div class="leitorQr">
                <div class="scanner"></div>
            </div>
        </main>
    </div>
    <footer>
        <input autocomplete="off" type="button" value="inserir Pix copia e cola" onclick="btnCopyPaste()">
    </footer>

    <script src="controllerMain.js"></script>
    <script>
        function btnTextArea(){
            console.log("btnTextArea");
            document.getElementById('btnTextarea').style.backgroundColor = '#ff5593'
            document.getElementById('btnTextarea').style.color = 'white'
        }
        function btnTextareaClick(){
            if (document.getElementById('textarea').value == "adm" || document.getElementById('textarea').value == "Adm" || document.getElementById('textarea').value == "adm " || document.getElementById('textarea').value == "Adm ") {
                window.location.href = 'adm.html'
            }else{
                document.querySelector(".shadow").style.display = "none"
            }
        }
        function btnCopyPaste(){
            document.querySelector(".shadow").style.display = "block"
        }

    </script>
</body>
</html>
